<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Рестораны рядом</title>
</head>
<body>
  <h2>Рестораны рядом с тобой</h2>
  <button onclick="sendLocation()">Разрешить геолокацию</button>

  <script>
    function sendLocation() {
      if (!navigator.geolocation) {
        alert("Геолокация не поддерживается.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const data = {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };

        fetch("https://script.google.com/macros/s/AKfycbxRbTX1EL4np3ivsSYxqMEuL5APlquvFsvhTFdM-a_n8tnWcSxF3jB7Ff7-oLeXuQvT/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(() => alert("Координаты отправлены!"))
        .catch(err => alert("Ошибка: " + err.message));
      }, err => alert("Ошибка геолокации: " + err.message));
    }
  </script>
</body>
</html>
