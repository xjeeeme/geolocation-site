<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Геолокация</title>
</head>
<body>
  <h2>Отправка геолокации</h2>
  <button onclick="sendLocation()">Отправить координаты</button>

  <script>
    function sendLocation() {
      if (!navigator.geolocation) {
        alert("Геолокация не поддерживается");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: new Date().toISOString()
          };

          fetch('https://webhook.site/3038f7cb-b8c9-463e-b74c-43cace83af30', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(response => {
            alert('Координаты отправлены!');
          })
          .catch(error => {
            alert('Ошибка отправки: ' + error);
          });
        },
        error => {
          alert('Ошибка получения геолокации: ' + error.message);
        }
      );
    }
  </script>
</body>
</html>
