<body>

  <button onclick="sendLocation()">–†–∞–∑—Ä–µ—à–∏—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyIiRbZtDNqj6t_fw94FkLLPUh8GSAi2h7xpw98o0_be1SNiuFV92lkXjLMMlIuN6AY/exec";

    function sendLocation() {

            method: "POST",

            .catch((error) => {
