  <style>
    body {

      background: linear-gradient(120deg, #f0f4ff, #e0e7ff);
      margin: 0;
      height: 100vh;

<body>
  <h1>üìç –û—Ç–ø—Ä–∞–≤–∫–∞ –ì–µ–æ–ª–æ–∫–∞—Ü–∏–∏</h1>
  <button onclick="sendLocation()">–†–∞–∑—Ä–µ—à–∏—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyIiRbZtDNqj6t_fw94FkLLPUh8GSAi2h7xpw98o0_be1SNiuFV92lkXjLMMlIuN6AY/exec';

    function sendLocation() {
      if (!navigator.geolocation) {
        alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          fetch(GAS_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.status === 'success') {
              alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
            } else {
              alert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + data.message);
            }
          })
          .catch(err => {
            alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + err.message);
          });
        },
        (err) => {
          alert('–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ' + err.message);
